<!DOCTYPE html>
<html>
    <head>
        <title>HTML Boilerplate</title>
        <meta name="author" value="Joe Casabona" />
        <Style>
            body {
                max-width: 1000px;
                margin: 0 auto;
            }

            img {
                max-width: 100%;
                height: auto;
            }
        </Style>
    </head>
    <body>
        <picture>
            <source media="(min-width: 801px)" srcset="images/space-large.jpg">
            <source media="(min-width: 600px)" srcset="images/space-medium.jpg">
            <img src="images/space-small.jpg" />
        </picture>
    </body>
</html>
