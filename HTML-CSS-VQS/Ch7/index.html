<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <picture>
      <source media="(min-width: 801px)" srcset="images/space-large.jpg" />
      <source media="(min-width: 600px)" srcset="images/space-medium.jpg" />
      <img src="images/space-small.jpg" />
    </picture>
    <svg id="shape">
      <rect x="10" y="10" width="100" height="100" fill="blue" stroke-width="5" />
    </svg>
    <img src="images/rocket.svg" alt="my rocket ship" />

    <video width="800px" controls>
      <source src="moon.mp4" type="video/mp4" />
    </video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1f9q6kw_w10"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <audio controls>
      <source src="small-step.wav" type="audio/wav" />
      <source src="small-step.mp3" type="audio/mp3" />
    </audio>

    <audio controls>
      <source
        src="https://traffic.libsyn.com/secure/howibuiltit/180-stephen-hackett-8789.mp3"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
